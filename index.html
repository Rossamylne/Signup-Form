<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="background">
        <p>Croissants</p>
    </div>
    <div class="information">
        <div>
            <p>Eat croissants ! Croissants are really cool!
                 It feeds very well. 
                 It's full of butter, so don't eat too much of it anyway.</p>
        </div>
        <div class="formcontainer">
            <p>Let's do this</p>
            <form method="post">
                <div class="formflex">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                    </div>

                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                    </div>

                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>

                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number" placeholder="Phone number" required>
                    </div>

                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>

                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Your Password" required>
                    </div>
                </div>

        </div>
        <div>
            <button type="submit">Create account</button>
            <p class="account">Already have an account ? <a href="#">Log in</a></p>
        </div>
    </form>
    </div>
</body>
</html>
